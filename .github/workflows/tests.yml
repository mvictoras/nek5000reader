name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  serial-tests:
    name: Serial Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpi-dev openmpi-bin
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run serial tests
      run: |
        pytest tests/test_reader.py -v --cov=nek5000reader --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: serial
        name: serial-tests

  mpi-tests:
    name: MPI Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
        mpi-ranks: [2, 4]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpi-dev openmpi-bin
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run MPI tests with ${{ matrix.mpi-ranks }} ranks
      run: |
        mpiexec -n ${{ matrix.mpi-ranks }} --allow-run-as-root pytest tests/mpi/test_mpi_reader.py -v
    
    - name: Run MPI tests with coverage
      if: matrix.mpi-ranks == 2
      run: |
        mpiexec -n 2 --allow-run-as-root pytest tests/mpi/test_mpi_reader.py -v --cov=nek5000reader --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.mpi-ranks == 2
      with:
        file: ./coverage.xml
        flags: mpi
        name: mpi-tests

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Check code formatting with black
      run: |
        black --check nek5000reader tests
    
    - name: Check import sorting with isort
      run: |
        isort --check-only nek5000reader tests
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 nek5000reader tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 nek5000reader tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
